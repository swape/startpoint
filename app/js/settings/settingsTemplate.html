<div>
  <h1>Settings Template</h1>
  <form ng-submit="myForm.$valid && vm.save()" name="myForm">

    <div class="form-group">
      <label for="form-email">Email address</label>
      <input ng-model="vm.user.email" type="email" class="form-control" id="form-email" required placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="form-password">Password</label>
      <input ng-model="vm.user.password" type="password" class="form-control" id="form-password" required placeholder="Password">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>
</div>
